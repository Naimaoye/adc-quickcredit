<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>QuickCredit|signup</title>
        <link rel="stylesheet" type="text/css" href="css/user-signup.css"/>
    </head>
    <body>
      <div class="container">
      <div class="navbar" id="navbar">
         <div class="hh-logo">
            <span id="hh-logo-text">Quick<span class="hh-logo-sub">Credit</span></span>
         </div>
            <nav class="menu">
                <a href="#" id="menu-icon"></a>
                 <ul class="menu-list">
                   <li><a class="main" href="index.html">HOME</a></li>
                   <li><a class="main" href="user-signup.html">REGISTER</a></li>
                   <li><a class="main" href="user-login.html">LOGIN</a></li>
                 </ul>
            </nav>
        </div>
        <div class="signupBox">
            <div>
                <h2>Create an Account</h2>
            </div>
            <div class="subcontainer">
                <form action="#">
                  <p>Full name</p>
                  <input required type="text" placeholder="your full name" name="name">
                  <p>Email</p>
                  <input required type="email" placeholder="example@email.com" name="email">
                  <p>Phone number</p>
                  <input required type="number" placeholder="012345" name="number">
                  <p>Password</p>
                  <input required type="password" placeholder="Enter Password" name="psw">
                  <p>Confirm Password</p>
                  <input required type="password" placeholder="Confirm Password" name="psw-repeat">

                   <label class="container1"> Click to accept the <a href="#">terms of service</a>
                      <input type="checkbox" checked="checked" required>
                      <span class="checkmark"></span>
                    </label>
                  
                  <div>
                    <input type="submit" id="submit-btn" value=">REGISTER" class="signupbtn"/>
                    <div class="acct">
                            Already have an account? <a href="user-login.html">login</a>
                    </div>
                  </div>
                </form>
            </div>
        </div>
        </div>
        <script src="js/user-signup.js"></script>
    </body>
</html>
