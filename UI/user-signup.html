<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>QuickCredit|signup</title>
        <link rel="stylesheet" type="text/css" href="css/user-signup.css"/>
    </head>
    <body>
      <div class="container">
      <div class="navbar" id="navbar">
         <div class="hh-logo">
            <span id="hh-logo-text">Quick<span class="hh-logo-sub">Credit</span></span>
         </div>
            <nav class="menu">
                <a href="#" id="menu-icon"></a>
                 <ul class="menu-list">
                   <li><a class="main" href="index.html">HOME</a></li>
                   <li><a class="main" href="user-signup.html">REGISTER</a></li>
                   <li><a class="main" href="user-login.html">LOGIN</a></li>
                 </ul>
            </nav>
        </div>
        <div class="signupBox">
            <div>
                <h2>Create an Account</h2>
            </div>
            <div class="subcontainer">
                <form action="#">
                  <label for="name">Full name</label>
                  <input type="text" placeholder="your full name" id="name" name="name" required>
                  <label for="email">Email</label>
                  <input type="text" placeholder="example@email.com" id="email" name="email" required>
                  <label for="number">Phone number</label>
                  <input type="number" placeholder="012345" id="number" name="number" required>
                  <label for="password">Password</label>
                  <input type="password" placeholder="Enter Password" id="password" name="psw" required>
                  <label for="psw-repeat">Confirm Password</label>
                  <input type="password" placeholder="Confirm Password" id="psw-repeat" name="psw-repeat" required>

                   <label for="checkbox" class="container1"> Click to accept the <a href="#">terms of service</a>
                      <input type="checkbox" id="checkbox" checked="checked" required>
                      <span class="checkmark"></span>
                    </label>
                  
                  <div>
                    <button type="submit" class="signupbtn">REGISTER</button>
                    <div class="acct">
                            Already have an account? <a href="user-login.html">login</a>
                    </div>
                  </div>
                </form>
            </div>
        </div>
        </div>
        <script src="js/user-signup.js"></script>
    </body>
</html>
